<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{background: rgb(36, 12, 34);
            color: rgb(212, 201, 206);
            font: normal 18pt Arial;
            }

    
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>A prendendo a usar <strong> DOM </strong> em JavaScript </p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1] // Para salvar o paragrafor que quer repetir ..
        document.write()
        document.write ('Estar escrito assim: ' + p1.innerHTML)// Para repetir um paragrafo..
        p1.style.color='pink'


        var d = document.querySelector('div#msg')  //para selecionar o div mais facil ou qualquer outa linha..
        d.style.background = 'green'  // Modificando as cores do div
             

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {background-color: rgb(213, 192, 231);
            color: rgb(108, 39, 173);
            font: normal 15pt Arial}
    </style>


        
    <script>


          // CAIXINHA DE PERGUNTA QUE INTERAGE FALANDO QUANTAS LETRAS TEM ETC..


          
        var nome  = window.prompt('Qual é o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br>`) //<br> serve pra deixar as linhas uma a baixo da outra, ordenadas
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
